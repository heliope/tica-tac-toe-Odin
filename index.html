<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="indexFinal.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe-Game</title>
</head>
<body>
    <div id="container">
        <div id="formWelcome">
            <form method="dialog" action="#">
                <fieldset>
                    <div id="formTitle">
                        <legend>Please insert your name below!</legend>
                    </div>
                    <div id="playerDetails">
                        <div class="playerDetails1">
                            <div class="playerDetails1Aux1">
                                <input type="text" id="namePlayer1" minlength="3"  maxlength="15" placeholder="Player1" required>
                                <div id="regexMessagePlayer1" class="none"></div>
                            </div>
                            <div class="playerDetails1Aux2">
                                <select name="markPlayer1" id="markPlayer1" title="markPlayer1">
                                    <option value="circle">O</option>
                                    <option value="cross">X</option>
                                </select>
                            </div>
                        </div>
                        <div class="playerDetails2">
                            <div class="playerDetails2Aux1">
                                <input type="text" id="namePlayer2" minlength="3"  maxlength="15" placeholder="Player2" required>
                                <div id="regexMessagePlayer2" class="none"></div>
                            </div>
                            <div class="playerDetails2Aux2">
                                <select name="markPlayer2" id="markPlayer2" title="markPlayer2">
                                    <option value="cross">X</option>
                                    <option value="circle">O</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="playerDetailsButton">
                        <button type="submit"id="enter" class="none" disabled="true">Enter</button>
                        <button type="reset" id="cancel" class="cancel" value="cancel">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <dl id="leaderboard" class="none">
            <div class="playerOne">
                <dt class="playerName" id="playerName1"></dt>
                <dd class="result" id="resultPlayer1">0</dd>
            </div>
            <div class="playerTwo">
                <dt class="playerName" id="playerName2"></dt>
                <dd class="result" id="resultPlayer2" >0</dd>
            </div>
        </dl>
        <div id="gameboard">
        </div>
        <div id="buttons" class="none">
            <div class="buttonsAux">
                <button type="submit">new Game</button>
                <button type="submit"  id="newRoundButton">new Round</button>
                <button type="submit">exit</button>
            </div>
        </div>
    </div>
</body>
</html>
