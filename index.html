<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Tic-Tac-Toe-Game</title>
</head>
<body>
    <div id="container">
        <div id="formWelcome" class="none">
            <form method="dialog" action="#">
                <fieldset>
                    <div id="formTitle">
                        <legend>Please insert your name below!</legend>
                    </div>
                    <div id="userDetails">
                        <div class="userDetailsPlayer1Total">
                            <div class="userDetailsPlayer1">
                                <label for="name" id="namePlayer1Label">Player1:</label>
                                <input type="text" id="namePlayer1" minlength="3"  maxlength="15" required>
                                <div id="error-message" class="none"></div>
                            </div>
                            <div class="userDetailsPlayer1Aux">
                                <label for="mark" id="markpPlayer1Label">Mark:</label>
                                <select name="markPlayer1" id="markPlayer1">
                                    <option value="circle">O</option>
                                    <option value="cross">X</option>
                                </select>
                            </div>
                        </div>
                        <div class="userDetailsPlayer2Total">
                            <div class="userDetailsPlayer2">
                                <label for="name" id="namePlayer2Label">Player2:</label>
                                <input type="text" id="namePlayer2" minlength="3"  maxlength="15" required>
                                <div id="error-message"></div>
                            </div>
                            <div class="userDetailsPlayer2Aux">
                                <label for="mark" id="markpPlayer2Label">Mark:</label>
                                <select name="markPlayer2" id="markPlayer1">
                                    <option value="circle">O</option>
                                    <option value="cross">X</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="userDetailsSubmit">
                        <button type="submit" id="enter" disabled="true">Entrar</button>
                        <button type="reset" id="cancel" value="cancel">Cancel</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <dl id="leaderboard">
            <div class="playerOne">
                <dt class="playerName">Player 1</dt>
                <dd class="result">0</dd>
            </div>
            <div class="playerTwo">
                <dt class="playerName">Player 2</dt>
                <dd class="result">0</dd>
            </div>
        </dl>
        <div id="gameBoard">
        </div>
    </div>
</body>
</html>
